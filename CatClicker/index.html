<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content=" Udacity Cat Clicker ">
	<title>Cat Clicker Premium</title>

	<!-- load CSS -->
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div id="header">
		<p class="h1">Welcome to the Cat Clicker!</p>
		<p class="h2">Click on a cat name to load an image; then start clicking!</p>
	</div>
	<span><h2>Cats</h2><ul id="catList"></ul></span>
	<div id="cat">
		<h2 id="catName"></h2>
		<h2 id="catClicks"></h2>
		<img id="catImg" src="" alt="cat image">  <!--leave src blank will be set based on cat name clicked -->
	</div>
	<div>
		<button type="button" id="adminBtn">Admin</button>
		<form id="adminPanel" style="visibility:hidden">
			<label>Cat name:</label> <input type="text" id="AdminCatName"><br>
			<label>URL:</label> <input type="text" id="AdminCatURL"><br>
			<label>clicks:</label> <input type="text" id="AdminCatClicks">
			<button type="button" id="cancelBtn">Cancel</button><button type="button" id="saveBtn">Save</button>
		</form>


	</div>

	<!-- load js -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/main.js"></script>
	</script>
</body>
</html>
